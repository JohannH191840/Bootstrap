<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <style>
       .navbar-brand-image {
      max-width: 50px; /* Adjust the value as per your preference */
      height: 50px; /* Preserve the aspect ratio of the image */
    }

    .img-custom {
    max-height: 200px; /* Adjust the value as per your preference */

    }

    .product-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
    box-sizing: border-box;
}

.product {
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.product img {
    width: 100%;
    height: auto;
}

.product-info {
    padding: 20px;
}

.product-info h3 {
    margin: 0;
    margin-bottom: 10px;
    font-size: 18px;
}

.product-info p {
    margin: 0;
    margin-bottom: 10px;
    font-size: 16px;
    color: #888;
}

.details-btn,
.order-btn {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
}

.details-btn:hover,
.order-btn:hover {
    background-color: #555;
}
    </style>
    
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav fs-4">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="Contact.html">Contact</a>
          <a class="nav-link" href="Price.html">Pricing</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="product-grid">
    <!-- Repeat this section for each product -->
    <div class="product">
        <img src="oval.jpg" alt="Oval Image">
        <div class="product-info">
            <h3>Oval Window</h3>
            <p>$10,000</p>
            <button class="details-btn">Details</button>
            <button class="order-btn">Order Now</button>
        </div>
    </div>
   
  <div class="product">
      <img src="candels.jpg" alt="Candel Image">
      <div class="product-info">
          <h3>Candels Window</h3>
          <p>$15,000</p>
          <button class="details-btn">Details</button>
          <button class="order-btn">Order Now</button>
      </div>
  </div>

  <div class="product">
    <img src="extend.jpg" alt="extend Image">
    <div class="product-info">
        <h3>Extendable Window</h3>
        <p>$25,000</p>
        <button class="details-btn">Details</button>
        <button class="order-btn">Order Now</button>
    </div>
</div>

<div class="product">
  <img src="lay.jpg" alt="lay Image">
  <div class="product-info">
      <h3>Layable Window</h3>
      <p>$45,000</p>

      <button class="order-btn">Order Now</button>
  </div>
</div>

<div class="product">

</div>

</div>

      <button class="order-btn">Order Now</button>
  </div>
</div>

</div>
